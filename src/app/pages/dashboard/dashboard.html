<div class="row">
  <div class="col-md-8">
    <tile></tile>

    <ba-card class="col-xlg-6 col-xl-6"
             cardTitle="Tweets pro Parei diese Woche" baCardClass="traffic-panel xmedium-card">
      <traffic-chart></traffic-chart>
    </ba-card>
    <div class="row">
      <ba-card class="col-md-6" cardTitle="Trending diese Woche"
               baCardClass="medium-card">
        <div *ngFor="let topic of trendingTopics">
          <div class="description-stats">{{topic}}</div>
        </div>
      </ba-card>
      <ba-card class="col-md-6" cardTitle="aktivste Nutzer diese Woche"
               baCardClass="medium-card">
      </ba-card>
    </div>
  </div>
  <div class="col-md-4">
    <ba-card cardTitle="Feed"
             baCardClass="large-card with-scroll feed-panel">
      <a class="twitter-timeline" href="https://twitter.com/swiss_polytics/lists/schweizer-parlament">A Twitter List by
        TwitterDev</a>

    </ba-card>
  </div>
</div>
