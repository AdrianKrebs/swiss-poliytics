<div class="row">
  <div class="col-md-8">
    <tile></tile>
    <ba-card cardTitle="Overview statistics" class="col-xlg-6 col-xl-6">
      <div class="row">
        <div class="col-md-6"><app-sentiments></app-sentiments></div>
        <div class="col-md-6"><app-mentions></app-mentions></div>
      </div>
    </ba-card>
    <ba-card class="col-xlg-6 col-xl-6"
             cardTitle="Tweets pro Parei diese Woche">
      <traffic-chart (onNavigateToParty)="navigateToParty($event)"></traffic-chart>
    </ba-card>
    <div class="row">
      <ba-card class="col-md-6" cardTitle="DarÃ¼ber reden die Parlamentarier diese Woche"
              >
        <div *ngFor="let topic of trendingTopics">
          <div class="description-stats">{{topic}}</div>
        </div>
      </ba-card>
      <ba-card class="col-md-6" cardTitle="Aktivste Nutzer diese Woche">
        <activity-table [users]="mostActiveUsers" (onNavigateToProfile)="navigateToProfile($event)"></activity-table>
      </ba-card>
    </div>
  </div>
  <div class="col-md-4">
    <ba-card cardTitle="Feed"
             baCardClass="large-card with-scroll feed-panel">
      <a class="twitter-timeline" href="https://twitter.com/swiss_polytics/lists/schweizer-parlament"></a>

    </ba-card>
  </div>
</div>
