<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-4 col-lg-4 col-md-4 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon fa fa-{{chart.icon}} fa-5x"></i>
    </div>

  </ba-card>
</div>
