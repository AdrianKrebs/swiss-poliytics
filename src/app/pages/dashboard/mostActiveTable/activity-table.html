<div class="wrapper">
  <table class="table">
    <tr>
      <th width="200px">Nickname</th>
      <th width="200px">Partei</th>
      <th width="auto">Tweets</th>
    </tr>
    <tr *ngFor="let p of users" (click)="navigateToProfile(p.personId)">
      <td class="table-id">{{ p.firstName }}</td>
      <td>{{ p.party }}</td>
      <td>{{ p.count }}</td>
    </tr>
  </table>
</div>
