<div *ngIf="!isChartEmpty">
  <ba-card class="col-md-6" cardTitle="Stimmung">
    <ba-am-chart baAmChartClass="dashboard-line-chart" (onChartReady)="chartReady($event)"
                 [baAmChartConfiguration]="sentiments"></ba-am-chart>
  </ba-card>
</div>
<div *ngIf="isChartEmpty">
<div class="alert alert-info" role="alert">
  Keine Stimmungen aufgezeichnet
</div>
</div>
