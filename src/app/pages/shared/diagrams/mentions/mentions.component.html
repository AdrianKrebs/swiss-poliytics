<div *ngIf="!isChartEmpty">
  <ba-card  class="col-md-6" cardTitle="Erwähnungen">
  <ba-am-chart baAmChartClass="dashboard-line-chart" (onChartReady)="chartReady($event)"
               [baAmChartConfiguration]="mentions"></ba-am-chart>
  </ba-card>
</div>
<div *ngIf="isChartEmpty">
  <div class="alert alert-info" role="alert">
    Keine Erwähnungen aufgezeichnet
  </div>
</div>
