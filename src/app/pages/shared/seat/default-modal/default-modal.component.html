<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalName}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
  <img src="https://www.parlament.ch/sitecollectionimages/profil/portrait-260/{{modalNumber}}.jpg">
  
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary confirm-btn" (click)="navigateToProfile(modalPersonId)">Zum Profil</button>
  </div>
</div>
