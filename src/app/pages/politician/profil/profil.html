<div class="row">

  <div class="col-md-4 img-wrapper">
    <div _ngcontent-c8="" class="picture-group" ng-reflect-klass="picture-group" ng-reflect-ng-class="[object Object]">
      <div _ngcontent-c8="" class="picture-wrapper">
        <img _ngcontent-c8="" src="{{politicanModel.imageUrl}}" />
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputCouncil">Rat</label>
          <label for="inputCouncil" class="form-control">{{(politicanModel | async)?.council}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputDateOfBirth">Geboren</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.dateOfBirth}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputCanton">Kanton</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.canton}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputJob">Beruf</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.job}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputParty">Partei</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.party}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputAddress">Wohnadresse</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.address}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputMail">Email</label>
          <label for="inputDateOfBirth" class="form-control">{{(politicanModel | async)?.email}}</label>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebpage">Webseite</label>
          <label class="form-control">
            <a class="aform-control" href="{{politicanModel.webpageUrl}}" target="_blank">{{politicanModel.webpage}}</a>
          </label>
        </div>
      </div>

    </div>
  </div>

</div>
