<div class="row">
  <div class="col-md-8">
    <div *ngIf="politician?.twitterId">
      <tile [politicianId]="politician.twitterId"></tile>
    </div>
    <div *ngIf="politician?.twitterId">
      <div class="row" *ngIf="politician">
        <div class="col-md-6"><app-sentiments [politicianId]="politician.twitterId"></app-sentiments></div>
        <div class="col-md-6"><app-mentions [politicianId]="politician.twitterId"></app-mentions></div>
      </div>
    </div>
    <ba-card class="col-xlg-6 col-lg-6" cardTitle="{{politician?.firstLastName}}">
      <profil [politicanModel]="politician"></profil>
    </ba-card>
  </div>
  <div class="col-md-4">
    <div *ngIf="politician?.twitterName">
      <feed [twitterName]="politician.twitterName"></feed>
    </div>
  </div>
</div>
