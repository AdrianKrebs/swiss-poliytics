  <div class="col-md-8">
    <tile></tile>

    <ba-card class="col-xlg-6 col-lg-6">
      <div class="btn-group" >
        <label class="btn btn-success" [class.active]='councilFilter === "BV"'>
          <input type="radio" name="options" [(ngModel)]="councilFilter" value="BV"> Bundesversammlung
        </label>
        <label class="btn btn-success" [class.active]='councilFilter === "NR"'>
          <input type="radio"[(ngModel)]="councilFilter" value="NR"  name="options"> Nationalrat
        </label>
        <label class="btn btn-success" [class.active]='councilFilter === "SR"'>
          <input type="radio" [(ngModel)]="councilFilter" value="SR" name="options" > St√§nderat
        </label>

  <div class="col-md-4">
    <ba-card cardTitle="Feed" baCardClass="large-card with-scroll feed-panel">
      <a class="twitter-timeline" href="https://twitter.com/swiss_polytics/lists/schweizer-parlament" target="_blank">A Twitter List by TwitterDev</a>
