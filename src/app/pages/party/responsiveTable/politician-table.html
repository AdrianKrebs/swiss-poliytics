<div class="vertical-scroll">
  <table class="table">
    <tr>
      <th width="200px">Vorname</th>
      <th width="200px">Nachname</th>
      <th width="auto">Kanton</th>
    </tr>
    <tr *ngFor="let p of politicians | async" (click)="navigateToProfile(p.id)">
      <td class="table-id">{{ p.firstName }}</td>
      <td>{{ p.lastName }}</td>
      <td>{{ p.cantonName }}</td>
    </tr>
  </table>
</div>
