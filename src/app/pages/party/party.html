<div class="row">
  <div class="col-md-8">
    <div *ngIf="selectedParty">
      <tile [party]="selectedParty"></tile>
    </div>
    <ba-card cardTitle="Politiker der {{selectedParty}} auf Twitter">
      <politician-table [politicians]="politicians$"
                        (onNavigateToProfile)="navigateToProfile($event)"></politician-table>
    </ba-card>
  </div>
  <div class="col-md-4">
    <ba-card cardTitle="Feed"
             baCardClass="large-card with-scroll feed-panel">
      <a class="twitter-timeline" href="https://twitter.com/swiss_polytics/lists/{{selectedParty}}"></a>
    </ba-card>
  </div>
</div>
